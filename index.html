<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Star</title>
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100dvh;
        }

        body {
            line-height: 1;
            font-family: Arial, sans-serif;
            background-color: #040218;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #game-container {
            width: 100vw;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding-top: env(safe-area-inset-top);
            padding-right: env(safe-area-inset-right);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
        }

        #game-container canvas {
            display: block;
        }

        #rotate-lock {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: #040218;
            color: #f3f3f3;
            text-align: center;
            z-index: 9999;
            font-family: monospace;
            font-size: 22px;
            line-height: 1.4;
        }

        ol, ul {
            list-style: none;
        }

        img, video {
            max-width: 100%;
            height: auto;
            display: block;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="rotate-lock">Gire o celular para jogar em modo paisagem.</div>
    <script src="./phaser.js"></script>
    <script src="./src/scenes/levels/fase-01/definition.js"></script>
    <script src="./src/scenes/levels/fase-02/definition.js"></script>
    <script src="./src/scenes/levels/fase-03/definition.js"></script>
    <script src="./src/scenes/levels/fase-04/definition.js"></script>
    <script src="./src/scenes/levels/fase-05/definition.js"></script>
    <script src="./src/scenes/levels/fase-06/definition.js"></script>
    <script src="./src/scenes/levels/fase-07/definition.js"></script>
    <script src="./src/scenes/levels/fase-08/definition.js"></script>
    <script src="./src/scenes/levels/fase-09/definition.js"></script>
    <script src="./src/scenes/levels/fase-10/definition.js"></script>
    <script src="./src/scenes/levels/index.js"></script>
    <script src="./src/scenes/mobile/MobileControls.js"></script>
    <script src="./src/scenes/Start.js"></script>
    <script src="./src/main.js"></script>
    <script>
        (function enforceLandscapeOnMobile() {
            const rotateLock = document.getElementById('rotate-lock');
            const gameContainer = document.getElementById('game-container');
            if (!rotateLock || !gameContainer) {
                return;
            }

            const isMobileLike = () => {
                const touch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
                const coarse = typeof window.matchMedia === 'function'
                    ? window.matchMedia('(pointer: coarse)').matches
                    : false;
                return touch || coarse;
            };

            const isPortrait = () => window.innerHeight > window.innerWidth;

            const updateOrientationUi = () => {
                const block = isMobileLike() && isPortrait();
                rotateLock.style.display = block ? 'flex' : 'none';
                gameContainer.style.visibility = block ? 'hidden' : 'visible';
                gameContainer.style.transform = (!block && isMobileLike()) ? 'translateY(-10px)' : 'translateY(0)';

                const game = window.trollBaseGame;
                if (game && game.loop) {
                    if (block && game.loop.isRunning) {
                        game.loop.sleep();
                    } else if (!block && !game.loop.isRunning) {
                        game.loop.wake();
                    }
                }

                if (game && game.scale) {
                    game.scale.refresh();
                    setTimeout(() => {
                        if (window.trollBaseGame && window.trollBaseGame.scale) {
                            window.trollBaseGame.scale.refresh();
                        }
                    }, 120);
                }
            };

            const tryLockLandscape = () => {
                if (!isMobileLike() || !screen.orientation || !screen.orientation.lock) {
                    return;
                }
                screen.orientation.lock('landscape').catch(() => {
                    // Alguns navegadores so permitem lock em fullscreen/PWA.
                });
            };

            updateOrientationUi();
            tryLockLandscape();
            window.addEventListener('resize', updateOrientationUi);
            window.addEventListener('orientationchange', updateOrientationUi);
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden) {
                    tryLockLandscape();
                    updateOrientationUi();
                }
            });
        })();
    </script>
</body>
</html>
